<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Nate's Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0d0d0d;
      color: #00ff41;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 255, 65, 0.03),
        rgba(0, 255, 65, 0.03) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    header {
      border: 2px solid #00ff41;
      padding: 15px 20px;
      margin-bottom: 30px;
      background: rgba(0, 20, 0, 0.8);
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      position: relative;
    }

    header::before {
      content: "root@natestein:~$";
      position: absolute;
      top: -12px;
      left: 15px;
      background: #0d0d0d;
      padding: 0 10px;
      font-size: 0.9em;
      color: #00ff41;
    }

    h1 {
      font-size: 1.8em;
      text-shadow: 0 0 10px #00ff41;
      letter-spacing: 2px;
    }

    .link-section {
      margin: 20px 0;
      border-left: 3px solid #00ff41;
      padding: 15px 20px;
      background: rgba(0, 20, 0, 0.6);
      transition: all 0.3s ease;
      position: relative;
    }

    .link-section:hover {
      background: rgba(0, 40, 0, 0.8);
      border-left-width: 5px;
      padding-left: 25px;
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
    }

    .link-section::before {
      content: ">";
      position: absolute;
      left: 5px;
      color: #00ff41;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link-section:hover::before {
      opacity: 1;
    }

    h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #00cc33;
      letter-spacing: 1px;
    }

    .link {
      display: inline-block;
      color: #00ff41;
      text-decoration: none;
      padding: 8px 15px;
      border: 1px solid #00ff41;
      background: transparent;
      transition: all 0.3s ease;
      font-size: 1em;
      letter-spacing: 1px;
    }

    .link:hover {
      background: #00ff41;
      color: #0d0d0d;
      box-shadow: 0 0 15px #00ff41;
      transform: translateX(5px);
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #00ff41;
      color: #00cc33;
      font-size: 0.9em;
    }

    /* Blinking cursor effect */
    .cursor {
      display: inline-block;
      width: 10px;
      height: 20px;
      background: #00ff41;
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    /* Responsive adjustments for half-screen */
    @media (max-width: 768px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.4em;
      }

      .link-section {
        padding: 12px 15px;
        margin: 15px 0;
      }

      h2 {
        font-size: 1em;
      }

      .link {
        font-size: 0.9em;
        padding: 6px 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      header::before {
        font-size: 0.75em;
      }
    }
  </style>
</head>
