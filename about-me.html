<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d0d0d;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Scanline effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03),
                rgba(0, 255, 65, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }

        .terminal {
            max-width: 700px;
            width: 100%;
            border: 2px solid #00ff41;
            background: rgba(0, 20, 0, 0.9);
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            position: relative;
            z-index: 2;
        }

        .terminal-header {
            border-bottom: 1px solid #00ff41;
            padding-bottom: 15px;
            margin-bottom: 25px;
            position: relative;
        }

        .terminal-header::before {
            content: "●●●";
            color: #00ff41;
            font-size: 1.2em;
            letter-spacing: 5px;
        }

        .prompt {
            color: #00cc33;
            margin-bottom: 10px;
            font-size: 0.9em;
        }

        h1 {
            font-size: 2em;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            margin-bottom: 30px;
            letter-spacing: 3px;
        }

        .output {
            font-size: 1.3em;
            line-height: 1.8;
            margin: 20px 0;
            color: #00ff41;
        }

        .shrug {
            font-size: 2.5em;
            text-align: center;
            margin: 30px 0;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .footer-text {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #00ff41;
            text-align: center;
            color: #00cc33;
            font-size: 0.9em;
            font-style: italic;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Glitch effect on hover */
        .terminal:hover h1 {
            animation: glitch 0.3s ease;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @media (max-width: 600px) {
            .terminal {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .output {
                font-size: 1.1em;
            }

            .shrug {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <div class="prompt">root@natestein:~$ cat about.txt</div>
        </div>
        
        <h1>ABOUT.ME<span class="cursor"></span></h1>
        
        <div class="output">
            &gt; You have my name, my GitHub, and my LinkedIn.
        </div>
        
        <div class="output">
            &gt; You should know plenty.
        </div>
        
        <div class="shrug">¯\_(ツ)_/¯</div>
        
        <div class="footer-text">
            [END_OF_FILE]
        </div>
    </div>
</body>
</html>
