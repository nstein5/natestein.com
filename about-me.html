<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2d3748;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .content {
            font-size: 1.3em;
            color: #4a5568;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .shrug {
            font-size: 3em;
            margin: 30px 0;
            opacity: 0.7;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #718096;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .content {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Me</h1>
        <div class="content">
            You have my name, my GitHub, and my LinkedIn.
        </div>
        <div class="content">
            You should know plenty.
        </div>
        <div class="shrug">¯\_(ツ)_/¯</div>
        <div class="footer">
            That's all, folks.
        </div>
    </div>
</body>
</html>
